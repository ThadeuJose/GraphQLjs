<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="javascript/main.js" charset="utf-8"></script>
    <title>Hello GraphQL</title>
  </head>
  <body>
    <div>
      <div>Roll Dices</div>
      <div>Quantity of Dices: <input type="text"  id='qtdOfDices' name="qtdOfDices"></div>
      <div>Number of Sides: <input type="text"  id='numberOfSides' name="numberOfSides"></div>
      <div><button type="button"  id='submitDice' name="button">Submit</button></div>
      <div id="outputDice"></div>
      <br><hr><br>
      <div>Message</div>
      <div>Author: <input type="text"  id='author' name="author"></div>
      <div>Content: <input type="text"  id='content' name="content"></div>
      <div><button type="button"  id='submitMessage' name="button">Submit</button></div>
      <div id="outputMessage"></div>
    </div>
  </body>
</html>
